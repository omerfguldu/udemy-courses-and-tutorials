<div class="container">
  <app-cockpit
    (serverCreated)="addedServer($event)"
    (bpCreated)="addedBlueprint($event)"
  ></app-cockpit>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let server of serverlist"
        [srvElement]="server"
      >
        <p #contentParagraph>
          <strong *ngIf="server.type === 'server'" style="color: darkred">
            {{ server.content }}
          </strong>
          <em *ngIf="server.type === 'blueprint'"> {{ server.content }} </em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
