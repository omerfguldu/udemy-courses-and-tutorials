<mat-card class="card-item">
  <mat-card-header>
    <mat-card-title>{{ cardItem.name }}</mat-card-title>
    <mat-card-subtitle>{{ cardItem.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ cardItem.phone }}</li>
      <li class="list-group-item">
        <span *ngIf="cardItem.email"> {{ cardItem.email }} </span>
        <small class="text-warning" *ngIf="!cardItem.email"
          >Email adresi girilmemis.</small
        >
      </li>
      <li class="list-group-item">
        <span *ngIf="cardItem.address"> {{ cardItem.address }} </span>
        <small class="text-warning" *ngIf="!cardItem.address"
          >Adres bilgisi girilmemis.</small
        >
      </li>
    </ul>
  </mat-card-content>
</mat-card>
